<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      width: 360px;
      background: #111827;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 { margin: 15px 0 5px; font-size: 22px; }
    p { margin: 0 0 20px; color: #cbd5e1; }
    a {
      display: block;
      background: #1e293b;
      text-decoration: none;
      color: white;
      padding: 12px;
      margin: 12px 0;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.2s;
    }
    a:hover { background: #2563eb; }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="profile" />
    <h1>Phoenix</h1>
    <p>Developer | Creator</p>

    <a href="https://instagram.com/">Instagram</a>
    <a href="https://linkedin.com/">LinkedIn</a>
    <a href="https://github.com/">GitHub</a>
    <a href="https://yourwebsite.com/">Portfolio</a>
  </div>
</body>
</html>
