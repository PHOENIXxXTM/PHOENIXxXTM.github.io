    <style>
        :root {
            --bg-dark: #030305;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-border: rgba(255, 255, 255, 0.05);
            --card-hover: rgba(255, 255, 255, 0.06);
            --accent-primary: #8b5cf6;
            /* Violet */
            --accent-secondary: #06b6d4;
            /* Cyan */
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Dynamic Aurora Background */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background:
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.15), transparent 25%);
            filter: blur(60px);
            animation: aurora-move 10s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes aurora-move {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        /* Grid Background Pattern */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 500px;
            z-index: 10;
        }

        /* Profile Header */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fade-up 0.8s ease-out;
        }

        .avatar-wrap {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 1.5rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            background: #1a1a1a;
        }

        /* Glowing ring effect */
        .avatar-wrap::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            z-index: 1;
            opacity: 0.6;
            filter: blur(8px);
            animation: spin-glow 4s linear infinite;
        }

        .status-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #10b981;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid var(--bg-dark);
            z-index: 3;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.03em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(120deg, #a78bfa, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            margin: 0 auto 1.25rem;
            letter-spacing: 0.5px;
        }

        .tags-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            color: #d1d5db;
            font-weight: 500;
        }

        /* Links Grid */
        .links-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link-item {
            position: relative;
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            animation: fade-up 0.8s ease-out backwards;
        }

        /* Staggered animation delays */
        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }

        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }

        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }

        .link-item:nth-child(4) {
            animation-delay: 0.4s;
        }

        .link-item:nth-child(5) {
            animation-delay: 0.5s;
        }

        .link-item:nth-child(6) {
            animation-delay: 0.6s;
        }

        .link-item:nth-child(7) {
            animation-delay: 0.7s;
        }

        .link-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
            pointer-events: none;
        }

        .link-item:hover {
            transform: scale(1.02);
            background: var(--card-hover);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .link-item:hover::before {
            transform: translateX(100%);
        }

        /* Active shine effect on cursor follow (JS) */
        .link-item::after {
            content: '';
            position: absolute;
            top: var(--y, 50%);
            left: var(--x, 50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .link-item:hover::after {
            opacity: 1;
        }

        .icon-box {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            margin-right: 1.25rem;
            color: var(--text-primary);
            transition: transform 0.3s ease, background 0.3s;
        }

        .link-item:hover .icon-box {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        /* Specific brand colors on hover (optional enhancement) */

            color: #5865F2;
        }

        /* Discord */

            color: #E1306C;
        }

            flex: 1;

        .link-title {

            font-size: 1.05rem;
            display: block;
            margin-bottom: 2px;
        }

        .link-subtitle {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .action-arrow {
            opacity: 0.3;
            transition: 0.3s;
        }

        .link-item:hover .action-arrow {
            opacity: 1;
            transform: translateX(4px);
        }

        /* Footer */

            margin-top: auto;
            padding-top: 3rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;

        .copyright {

        /* Animations */

            from {

                transform: translateY(20px);
            }

            to {

            }
        }

        @keyframes spin-glow {

            }

            100% {
                transform: rotate(360deg);
            }
        }

        svg {
            width: 22px;
            height: 22px;
            fill: currentColor;

                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });
    </script>
</body>
